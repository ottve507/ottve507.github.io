<body style="background-color:rgb(240,240,245);">
   <center>
      <h1 style="color:rgb(100,100,100);">Corona development dashboard</h1>
   </center>
   <div id="container" style="padding:50px;">
      
	  <div class="row">
         <div class="panel panel-default">
            <center>
               <h2>Development</h2>
               <div id="canvas" style="width: 70%; height: 300px;"></div>
               <br>
               <div class="panel panel-primary" style="width: 40%;">
                  <div class="panel-heading">What data do you want to see?</div>
                  <div class="panel-body">
                     <form>
                        <input type="radio" name="country" value="all">&nbsp;All data &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="country" value="fr">&nbsp;France&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="country" value="se">&nbsp;Sweden&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="country" value="it">&nbsp;Italy&nbsp;&nbsp;&nbsp;
                     </form>
                  </div>
               </div>
            </center>
         </div>
      </div>
	  
      <div class="row">
         <div class="panel panel-default">
            <center>
               <h2>World overview</h2>
               <br>
               <div id="regions_div" style="width: 900px; height: 500px;"></div>
            </center>
         </div>
      </div>
	  
   </div>
